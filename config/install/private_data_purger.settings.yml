    record_type: "webform_submission"
    record_name: "contact"
    field_name: "unused"
    field_type: "unused"

  -
    ttl: "1 month" 
    record_type: "sql_record"
    #the name of the sql table 
    record_name: galaxy_orders
    #the name of the date field may be not be "ttl"
    field_name: "timestamp"
    field_type: "timestamp"

  -
    ttl: "1 month" 
    record_type: "sql_record"
    record_name: galaxy_commercial_order_status
    field_name: "last_updated"
    #in this instance, the field is last_ updated of type date the type of the date field may not be a timestamp 
    field_type: "date"